version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: fileragscanner-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fileragscanner
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: fileragscanner-backend
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      HOST: 0.0.0.0
      CI: "true"
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fileragscanner
      JWT_ACCESS_SECRET: dev-access-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3001,http://localhost:3002,http://localhost:5173,http://localhost:8081
      RATE_LIMIT_MAX: 100
      RATE_LIMIT_TIME_WINDOW: 15m
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "pnpm install && pnpm dev"

volumes:
  postgres_data:
