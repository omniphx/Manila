services:
  postgres:
    image: postgres:17-alpine
    container_name: filellama-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-manila}
    # No ports exposed - backend connects via Docker network
    # This prevents the "Docker bypasses UFW" security issue
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  backend:
    image: ghcr.io/omniphx/filellama-backend:latest
    container_name: filellama-backend
    env_file:
      - .env
    ports:
      # Bind to localhost only - nginx reverse proxy handles external traffic
      - "127.0.0.1:${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      HOST: ${HOST:-0.0.0.0}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-manila}
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

volumes:
  postgres_data:
